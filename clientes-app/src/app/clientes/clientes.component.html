<div class="card border-primary mb-3">
  <div class="card-header">Clientes</div>
  <div class="card-body text-primary">
    <div>
      <button class="btn btn-info" [routerLink]="[ '/clientes/form' ]">Crear Cliente</button>
    </div>
    <h5 class="card-title">Listado de clientes</h5>

    <div *ngIf="clientes?.length == 0" class="alert alert-info">
      No hay registros en la base de datos
    </div>

    <table class="table table-bordered table-striped" *ngIf="clientes?.length>0">
      <thead>
        <tr>
          <th>id</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Fecha</th>
          <th>
            Editar
          </th>
          <th>
            Eliminar
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{cliente.id}}</td>
          <td>{{cliente.nombre}}</td>
          <td>{{cliente.apellido}}</td>
          <td>{{cliente.email}}</td>
          <td>{{cliente.createAt}}</td>
          <td>
            <button type="button" [routerLink]="[ '/clientes/form', cliente.id ]" class="btn btn-success">
              Editar
            </button>
          </td>
          <td>
            <button name="eliminar" class="btn btn-danger" (click)='delete(cliente)'>Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>


  </div>
</div>
